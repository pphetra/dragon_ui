var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';

var percentColors = [
    { pct: 0.0, color: { r: 0xff, g: 0x00, b: 0 } },
    { pct: 0.25, color: { r: 0x33, g: 0x00, b: 0 } },
    { pct: 0.5, color: { r: 0x88, g: 0x00, b: 0 } },
    { pct: 0.75, color: { r: 0xaa, g: 0x00, b: 0 } },
    { pct: 1.0, color: { r: 0xff, g: 0x00, b: 0 } } ];

var getColorForPercentage = function(pct) {
    for (var i = 1; i < percentColors.length - 1; i++) {
        if (pct < percentColors[i].pct) {
            break;
        }
    }
    var lower = percentColors[i - 1];
    var upper = percentColors[i];
    var range = upper.pct - lower.pct;
    var rangePct = (pct - lower.pct) / range;
    var pctLower = 1 - rangePct;
    var pctUpper = rangePct;
    var color = {
        r: Math.floor(lower.color.r * pctLower + upper.color.r * pctUpper),
        g: Math.floor(lower.color.g * pctLower + upper.color.g * pctUpper),
        b: Math.floor(lower.color.b * pctLower + upper.color.b * pctUpper)
    };
    return 'rgb(' + [color.r, color.g, color.b].join(',') + ')';
    // or output as hex if preferred
}

function ColorLuminance(hex, lum) {

    // validate hex string
    hex = String(hex).replace(/[^0-9a-f]/gi, '');
    if (hex.length < 6) {
        hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
    }
    lum = lum || 0;

    // convert to decimal and change luminosity
    var rgb = "#", c, i;
    for (i = 0; i < 3; i++) {
        c = parseInt(hex.substr(i*2,2), 16);
        c = Math.round(Math.min(Math.max(0, c + (c * lum)), 255)).toString(16);
        rgb += ("00"+c).substr(c.length);
    }

    return rgb;
}

function sliderSetup() {
    var slider = $('#time_idx').bootstrapSlider({
        max: 5,
        value: 5
    });

    slider.on('change', function(evt) {

}

function renderControlCircle(lat, lng, idx, type) {
    var score = (5 - idx)/ 5;
    var color = "#1ebbd7";
    if (type == 'spray') {
        color = "#5ebb27";
    } else if (type == 'dunk') {
        color = "#4e3327";
    }
    var rcolor = ColorLuminance('color', score);
    return LGeo.circle([lat, lng], 300, {radius: 300, color: rcolor})
}

function renderCases() {
    $.ajax({
        datatype: "json",
        url: "cases.json",
        success: function(data) {

            var group = L.layerGroup()

            $(data).each(function(key, value) {
                score = (5 - value.weekIdx)/ 5;
                var color = ColorLuminance('#ff0000', score);
                var rcolor = ColorLuminance('#1ebbd7', score);

                c1 = L.circle([value.lat, value.lng], {radius: 5, color: color, fillColor: color});
                c2 = L.circle([value.lat, value.lng], {radius: 100, color: color, fillColor: color});
                group.addLayer(c1);
                group.addLayer(c2);
            })

            layerControl.addOverlay(group , "Case");
        }
    })
}

function renderControl() {
    $.ajax({
        datatype: "json",
        url: "control.json",
        success: function(data) {

            $(data).each(function(key, value) {

                group.addLayer(L.circle([value.lat, value.lng], {radius: 5, color: "green", fillColor: "green"}));
                group.addLayer(renderControlCircle(value.lat, value.lng, value.weekIdx, type));
            });

            layerControl.addOverlay(group , "Active Breading site");
        }
    })
}

            });

    function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
        var R = 6371; // Radius of the earth in km
        var dLat = deg2rad(lat2-lat1);  // deg2rad below
        var dLon = deg2rad(lon2-lon1);
        var a =
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon/2) * Math.sin(dLon/2)
        ;
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        var d = R * c; // Distance in km
        return d;
    }

    function deg2rad(deg) {
        return deg * (Math.PI/180)
    }
